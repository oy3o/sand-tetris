<!DOCTYPE html>
<html>

	<meta charset='utf-8'>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</header>

<body>
	<div>
		<label>width(宽度):<input id='width' value='12'></label><br>
