<!DOCTYPE html>
<html>
<header>
	<meta charset='utf-8'>
	<meta name="viewport" id="viewportMeta" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>Sand Tetris</title>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
		}
	</style>

</header>

<body>
	<div>
		<label>width(宽度):<input id='width' value='12'></label><br>
		<label>height(高度):<input id='height' value='24'></label><br>
		<label>speed(速度):<input id='speed' value='1'></label><br>
		<label>难度(颜色):<input id='color' value='3'></label><br>
		<button id='speedset'>仅设置速度</button>
		<button id='L1'>初级</button>
		<button id='L2'>中级</button>
		<button id='L3'>高级</button>
		<button id='L4'>???</button>
		<button id='custom'>自定义</button>
	</div>
	<div><canvas id='canvas' width='400' height='800'
			style='min-height: calc(100vh - 8rem);position: absolute;left: 50vw;transform: translateX(-50%);max-height: calc(100vh - 8rem);'></canvas>
	</div>
	<script src='settings.js'></script>
	<script src='lib.js'></script>
	<script src='app.js'></script>
</body>

</html>
